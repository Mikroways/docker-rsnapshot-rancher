#################################################
# rsnapshot.conf - rsnapshot configuration file #
#################################################
#                                               #
# PLEASE BE AWARE OF THE FOLLOWING RULES:       #
#                                               #
# This file requires tabs between elements      #
#                                               #
# Directories require a trailing slash:         #
#   right: /home/                               #
#   wrong: /home                                #
#                                               #
#################################################

#######################
# CONFIG FILE VERSION #
#######################
config_version	1.2
snapshot_root	/var/rsnapshot/

ssh_args	-p 22	-i /root/.ssh/id_rsa.pub	-o StrictHostKeyChecking=no
cmd_ssh	/usr/bin/ssh
cmd_cp	/bin/cp
cmd_rm	/bin/rm
cmd_rsync	/usr/bin/rsync
cmd_logger	/usr/bin/logger
verbose	2
loglevel	3
logfile	/var/log/rsnapshot.log
lockfile	/var/run/rsnapshot.pid
retain	${PREFIX}hourly	${RSNAPSHOT_HOURLY_RETAIN}
retain	${PREFIX}daily	${RSNAPSHOT_DAILY_RETAIN}
retain	${PREFIX}weekly	${RSNAPSHOT_WEEKLY_RETAIN}
retain	${PREFIX}monthly	${RSNAPSHOT_MONTHLY_RETAIN}
retain	${PREFIX}yearly	${RSNAPSHOT_YEARLY_RETAIN}
rsync_short_args	-aL
rsync_long_args	--delete --numeric-ids --relative --delete-excluded --rsync-path=/usr/bin/rsync

